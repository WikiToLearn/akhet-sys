[Akhet]
network_profiles=default,nolimit
resource_profiles=default
storages=default
connection_method=socket
public_hostname=localhost
cuda=off
cuda_devices=/dev/nvidia0

[network:default]
defaultrule=DROP
allowddest=8.8.8.8,8.8.4.4
allowdport=80,443,53:udp

[network:nolimit]
defaultrule=ACCEPT

[storage:default]
hostpath=/srv/homedirs/{username}/
guestpath=/home/user/

[mountable:afs]
hostpath=/afs
guestpath=/afs

[resource:default]
ram=1g
