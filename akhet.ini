[Akhet]
network_profiles=default,profile1,profile2
resource_profiles=default
connection_method=https

[network:default]
defaultrule=DROP
allowddest=8.8.8.8,8.8.4.4,192.168.0.0/16
allowdport=80,443,53:udp

[network:profile1]
defaultrule=ACCEPT
blacklistdest=10.0.0.0/8 
blacklistport=22

[network:profile2]
defaultrule=DROP
allowddest=8.8.8.8,8.8.4.4,192.168.0.0/24
blacklistport=22

[resource:default]
ram=1g
